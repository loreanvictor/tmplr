name: Publish to NPM
on:
  push:
    branches:
      - main
      - master
jobs:
  do:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install Dependencies
        run: npm ci

      #
      # Disable tests for now.
      # TODO: add some E2E tests for this.
      #
      #- name: Run Tests
      #  run: npm test
      
      - name: Build
        run: npm run build

      - name: Fix README for NPM
        run: tail -n +2 README.md > README.md.tmp && mv README.md.tmp README.md

      - name: Publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_AUTH_TOKEN }}
